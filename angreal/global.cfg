[behaviour]
append = tags
         directories
         templates
         milestones
         files

override =

[structure]
angreal_name =

directories = %(angreal_name)s
              data
              results
              notebooks

files = %(angreal_name)s/__init__.py
        %(angreal_name)s/%(angreal_name)s.py
        MANIFEST.in
        README.rst

templates = (setup.py, setup)
            (.gitignore, gitignore)


[githost]
hostname = gitlab

api = this.api

templates = (.gitlab/issues_template/issue , issue_template)
            (.gitlab/merge_request_template/merge, pull_request_template)

directories = .gitlab/issues_template
              .gitlab/merge_request_template


tags = (bug , #5843AD)



[template_variables]
t_company =
t_username =
t_websiteurl =




