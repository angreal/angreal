image: python:3

before_script:
  - VERSION=`cat angreal/VERSION`



stages:
  - unit-test
  - release

unit-test:
  image: python:3
  stage: unit-test
  script:
    - pip install -r requirements/dev.txt
    - doit tests
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  except:
    - tags


release:
  image: python:3
  stage: release
  before_script:
    - if [ -z "$CI_COMMIT_TAG" ]; then exit 0; fi
  script:
    - echo "RELEASE THE KRAKEN"
  only:
    - master

