---
name: "Angreal Tests"

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: full

jobs:
  ssh-verification:
    name: "SSH Verification"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Verify SSH Key
        run: |
          ssh-add -l
          ssh -T git@github.com
      - name: Check SSH Config
        run: |
          cat ~/.ssh/config || true
          ls -la ~/.ssh/

  pre-commit:
    name: "Linters"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-11-01
          override: true
          components: rustfmt, clippy
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files

  build-verification:
    name: "Build Verify"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-11-01
          override: true
      - uses: Swatinem/rust-cache@v1
      - run: cargo build --all

  smoke-test:
    name: "Functional Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.0
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install maturin pytest
      - run: maturin build
      - run: pip install .
      - run: angreal --version
      - run: rm -rf .angreal
      - run: angreal init --force --defaults angreal_test_template
      - run: angreal init --force --values tests/common/test_assets/values.toml angreal_test_template

  angreal-tests-linux:
    name: "Linux Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.0
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install maturin pytest
      - run: maturin build
      - run: pip install .
      - run: angreal test unit rust
      - run: angreal test integration rust
      - run: angreal test unit python
      - run: angreal --version
      - run: rm -rf .angreal && angreal init --force --defaults angreal_test_template


  angreal-tests-windows:
    name: "Windows Tests"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.0
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install maturin pytest
      - run: maturin build
      - run: pip install .
      - run: angreal test unit rust
      - run: angreal test integration rust
      - run: angreal test unit python
      - run: angreal --version

  angreal-tests-macosx:
    name: "OSX Tests"
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.0
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install maturin pytest
      - run: maturin build
      - run: pip install .
      - run: angreal test unit rust
      - run: angreal test integration rust
      - run: angreal test unit python
      - run: angreal --version
      - run: rm -rf .angreal && angreal init --force --defaults angreal_test_template

  typos:
    name: "Spell Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          files: ./src
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          files: ./docs/content
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          files: ./python
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          files: ./py_tests
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          files: ./tests
